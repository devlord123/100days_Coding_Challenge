<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for dt in data %}
        <div class="card">
            <h2>{{dt['title']}}</h2>
            <p class="text">{{dt['subtitle']}} </p>
            <a href="{{ url_for('blog_post', id=dt['id'])}}">Read</a>
        </div>
        {% endfor %}
    </div>

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
